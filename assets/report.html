{{ define "main" }}

{{ range $itemName, $counts := . }}

{{ $acc := createAcc }}

<div>
  <h2>{{ undoKebabCase $itemName}}</h2>

  {{ range $counts }}
  {{ $count := call $acc .Count }}
  <p>{{ $count.Count }} ({{ .Date }})</p>
  {{ end }}


  {{ $total := call $acc 0 }}
  <h3>{{ $total.Total }}</h3>
</div>
{{ end }}

{{ end }}

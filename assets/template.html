{{ define "template" }}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Juice Inventory</title>
  </head>
  <body>
    {{ range . }}
    <section>
      <h1>{{ . }}</h1>
      <button name="add" id="{{ kebabCase . }}" hx-get="/date" hx-swap="outerHTML">Add Date</button>
    </section>
    {{ end }}
  </body>
  <script src="/app/js/htmx.min.js"></script>
</html>

{{ end }}
